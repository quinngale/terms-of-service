<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button-driven TOS Acknowledgement</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>
	<noscript>
		JavaScript needs to be enabled to continue.
	</noscript>
	<form action="">
		<main>
			<article>
				<h1>
					Terms of Service
				</h1>
				<p>
					<em>Directions:</em> Click or tap on the button below repeatedly to indicate that you have read and
					agree to the terms of service to continue to use this webpage.
				</p>
			</article>
			<section id="tos">
				<div id="tos-container"></div>
			</section>
			<button type="submit" id="tos-continue" disabled>Continue</button>
		</main>
	</form>
</body>

</html>
